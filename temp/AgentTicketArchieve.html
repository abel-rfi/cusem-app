<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom made css -->
    <link rel="stylesheet" href="../public/css/style.css">

    <title>Agent Dashboard - Live chat</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="live-chat-nav">
      <div class="nav-container">
        <a href="#" class="live-chat-button">Live Chat</a>
        <a href="#" class="live-chat-button">Email</a>
        <a href="#" class="live-chat-button nav-button-active">Dashboard</a>
        <a href="#" class="live-chat-button">FAQ</a>
        <a href="#" class="live-chat-button">Ticket Archieve</a>
      </div>
      <a href="#" class="live-chat-button agent-profile">
        <i class='bx bx-user-circle'></i>
      </a>
    </nav>

    <!-- Content -->
    <div class="ticket-content">
      <div class="customer-box-tkt">
        <div class="current-date-tkt">Senin, 27/09/2021</div>
        <div class="ticket">
          <div class="customer-image-tkt">
            <i class='bx bxs-user' ></i>
          </div>
          <div class="customer-info">
            <p class="customer-info-i customer-info-name">Mas. User</p>
            <p class="customer-info-i box-text-cat-cs">Category: Complaint</p>
          </div>
          <div class="ticket-type">
            <p class="type-info">Live Chat</p>
          </div>
          <div class="indcator-color indicator-open">
          </div>
        </div>
        <div class="bottom-box-ta">
          Not Taken
        </div>
      </div>
      <div class="customer-box-tkt">
        <div class="current-date-tkt">Senin, 27/09/2021</div>
        <div class="ticket">
          <div class="customer-image-tkt">
            <i class='bx bxs-user' ></i>
          </div>
          <div class="customer-info">
            <p class="customer-info-i customer-info-name">Mas. User</p>
            <p class="customer-info-i box-text-cat-cs">Category: Complaint</p>
          </div>
          <div class="ticket-type">
            <p class="type-info">Email</p>
          </div>
          <div class="indcator-color indicator-hold">
          </div>
        </div>
        <div class="bottom-box-ta">
          Taken by Agent 1
        </div>
      </div>
      <div class="customer-box-tkt">
        <div class="current-date-tkt">Senin, 27/09/2021</div>
        <div class="ticket">
          <div class="customer-image-tkt">
            <i class='bx bxs-user' ></i>
          </div>
          <div class="customer-info">
            <p class="customer-info-i customer-info-name">Mas. User</p>
            <p class="customer-info-i box-text-cat-cs">Category: Complaint</p>
          </div>
          <div class="ticket-type">
            <p class="type-info">Email</p>
          </div>
          <div class="indcator-color indicator-closed">
          </div>
        </div>
        <div class="bottom-box-ta">
          Finished by agent 22
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
