<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom made css -->
    <link rel="stylesheet" href="../public/css/style.css">

    <title>Live chat - Forward Sender</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="live-chat-nav">
      <div class="left-nav">
        <a href="#" class="live-chat-logo">
          Live Chat
        </a>
      </div>
      <div class="right-nav">
        <a href="#" class="live-chat-button">Email</a>
        <a href="#" class="live-chat-button">Dashboard</a>
        <a href="#" class="live-chat-button">FAQ</a>
        <a href="#" class="live-chat-button">Ticket Archieve</a>
        <a href="#" class="live-chat-button agent-profile">
          <i class='bx bx-user-circle'></i>
        </a>
      </div>
    </nav>

    <!-- Content -->
    <div class="live-chat-content">
      <div class="live-chat-side-bar">
        <div class="live-chat-customer-list">
          <a href="#" class="live-chat-customer-button"><i class='bx bxs-user'></i></a>
          <a href="#" class="live-chat-customer-button"><i class='bx bxs-user'></i></a>
          <a href="#" class="live-chat-customer-button"><i class='bx bxs-user'></i></a>
          <a href="#" class="live-chat-customer-button"><i class='bx bxs-user'></i></a>        
          <a href="#" class="live-chat-customer-button"><i class='bx bxs-user'></i></a>
          <a href="#" class="live-chat-customer-button"><i class='bx bxs-user'></i></a>

        </div>
        <a href="#" class="live-chat-customer-add-button"><i class='bx bxs-user-plus' ></i></a>
      </div>

      <div class="live-chat-forward-sender">
        <div class="customer-box-fs">
          <div class="top-box">
            <div class="customer-image">
              <i class='bx bxs-user' ></i>
            </div>
            <div class="box-showed-data-fs">
              <p class="box-text-cs">Mas, mas</p>
              <p class="box-text-cs box-text-cat-cs">Category: Complaint</p>
            </div>
            <div class="agent-dropdown-box">
              <select name="agent-dropdown" id="agent-dropdown" class="agent-dropdown">
                <option value="Agent_11" class="dropdown-option"><i class='bx bx-user'></i> Agent 11</option>
                <option value="Agent_5" class="dropdown-option"><i class='bx bx-user'></i> Agent 5</option>
                <option value="Agent_7" class="dropdown-option"><i class='bx bx-user'></i> Agent 7</option>
              </select>
            </div>
          </div>
          <div class="bottom-box-fs">
            <a href="#" class="forward-button bottom-fs">
              Pass To <i class='bx bx-right-arrow-alt' ></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
